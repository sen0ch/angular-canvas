 <div>
   <p>
   Right click on any banner to download. Each hi-res banner is 400x400 (2x 200x200 so it remains sharp on a retina screen).
   </p>
 </div> 
 
 <div class="items" *ngFor="let item of items">
  <app-canvas [item]="item.name" [id]="item.id" [source]="item.image" [cta]="item.calltoaction"></app-canvas>        
  <p>{{item.name}}</p>
 </div>

 <div>
   <p>
  Thanks to Jon Sullivan for public domain photos.
  </p>
</div>
